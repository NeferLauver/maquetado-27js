    <div class="card__container">
      <!-- firts plan -->

            <p class="text__plan">PLAN</p>

        <!-- second plan -->

        </div>

        <!-- third plan -->

            <h4 class="card__title">PREMIUM</h4>

            <p class="text__plan">PLAN</p>

            <p class="card__text--description">FREE Delivery</p>
